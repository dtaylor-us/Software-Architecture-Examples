# Nginx load balancer: round-robin across API instances.
# App instances run on host (e.g. PORT=8080 and PORT=8081).
# Use with: docker run -p 8088:80 -v $(pwd)/observability/nginx/nginx-lb.conf:/etc/nginx/conf.d/default.conf -v $(pwd)/scripts/payload.json:/tmp/payload.json nginx:alpine
# Or use docker-compose.loadbalancer.yml (upstream uses host.docker.internal).

upstream space_based_api {
    server host.docker.internal:8080;
    server host.docker.internal:8081;
    # Add more if you run more instances (e.g. 8082, 8083)
}

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://space_based_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

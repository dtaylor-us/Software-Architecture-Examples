# Space-Based Architecture: Redis + optional Postgres + observability (Prometheus, Grafana, OTEL, Jaeger)
# Run: docker compose up -d
# Observability stack: docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: alerts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
